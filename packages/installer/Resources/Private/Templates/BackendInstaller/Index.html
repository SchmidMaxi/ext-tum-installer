<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers">

<f:layout name="Module" />

<f:section name="Content">
    <h1>TUM Installer</h1>

    <f:flashMessages />

    <div class="card">
        <div class="card-body">
            <f:form action="execute">
                <div class="mb-3">
                    <label class="form-label">Setup w√§hlen</label>
                    <f:form.select name="setupName" options="{Setup1: 'Setup 1 (Initial)', Setup3: 'Setup 3 (Update)'}" class="form-select" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Projekt Name (navName)</label>
                    <f:form.textfield name="navName" class="form-control" placeholder="z.B. MeinProjekt" required="1" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Domain</label>
                    <f:form.textfield name="domain" class="form-control" placeholder="meineseite.tum.de" required="1" />
                </div>

                <div class="mb-3">
                    <label class="form-label">WID (optional)</label>
                    <f:form.textfield name="wid" class="form-control" />
                </div>

                <div class="form-check mb-3">
                    <f:form.checkbox name="news" value="1" id="checkNews" class="form-check-input" />
                    <label class="form-check-label" for="checkNews">
                        News Kategorien anlegen?
                    </label>
                </div>

                <f:form.submit value="Starten" class="btn btn-primary" />
            </f:form>
        </div>
    </div>
</f:section>
</html>

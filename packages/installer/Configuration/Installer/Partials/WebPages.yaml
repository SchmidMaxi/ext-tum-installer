    module: 'news'

# -----------------------------------------------------------------------------------
# SYSTEM TEMPLATES (TypoScript)
# -----------------------------------------------------------------------------------
sys_template:
  -
    pid: '{db::pages::title::{$navName -> strtolower()}::uid}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    title: '+ext-{$navName -> strtolower()}'
    root: 1
    constants: >
      ### Common
      HOMEPID = {db::pages::title::Startseite::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}
      IMPRESSUMPID = {db::pages::title::Impressum::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}
      PRIVACY_URL = {db::pages::title::Datenschutz::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}
      CONTACTPID = {db::pages::title::Kontakt-rechts::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}
      SEARCHRESULTSPID = {db::pages::title::Suche::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}
      ACCESSPID = {db::pages::title::Barrierefreiheit::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}
      MATOMO_ID = {$matomoId}

# -----------------------------------------------------------------------------------
# CONTENT ELEMENTE (tt_content)
# -----------------------------------------------------------------------------------
tt_content:
  # Impressum content
  -
    pid: '{db::pages::title::Impressum::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '(Inhaltlich verantwortlich)'
    bodytext: '<p>{$imprint -> formatImprint()}</p>'
    header_layout: 100
    imagecols: 1
    imagewidth: 0
    imageheight: 0

  # Kontakt-rechts content
  -
    pid: '{db::pages::title::Kontakt-rechts::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '{$thisOuNameDe}'
    bodytext: '<p>{$imprint -> formatImprint()}</p>'
    header_layout: 2
    imagecols: 1
    imagewidth: 0
    imageheight: 0

  # Barrierefreiheit content
  -
    pid: '{db::pages::title::Barrierefreiheit::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '(Feedback und Kontaktangaben)'
    bodytext: '<p>{$accessibility -> formatAccessibility()}</p>'
    header_layout: 100
    imagecols: 1
    imagewidth: 0
    imageheight: 0

  # 404 not found content
  -
    pid: '{db::pages::title::404-notfound-{$navName -> strtolower()}::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: 'Leider gibt es diese Seite nicht (mehr)'
    bodytext: '<p>Bitte orientieren Sie sich über die unten stehende Sitemap unseres Webauftritts.</p><p>Alternativ können Sie auch direkt über die Suchfunktion der Webseite nach der gewünschten Information suchen.</p>'
    header_layout: 1
    imagecols: 1
    imagewidth: 0
    imageheight: 0

  # 404 not found show subpages
  -
    pid: '{db::pages::title::404-notfound-{$navName -> strtolower()}::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'menu_sitemap_pages'
    header: '(subpages)'
    pages: '{db::pages::title::{$navName -> strtolower()}::uid}'
    header_layout: 100
    imagecols: 1

  # News Plugin
  -
    _condition: news
    # Zielseite: Aktuelles
    pid: '{db::pages::title::Aktuelles::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}'
    CType: news_pi1
    header: 'News'
    pi_flexform: |
      <?xml version="1.0" encoding="utf-8" standalone="yes" ?>
      <T3FlexForms>
          <data>
              <sheet index="sDEF">
                  <language index="lDEF">
                      <field index="settings.startingpoint">
                          <value index="vDEF">{db::pages::title::news-system-{$navName -> strtolower()}::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}</value>
                      </field>
                      <field index="settings.recursive">
                          <value index="vDEF">0</value>
                      </field>
                  </language>
              </sheet>

              <sheet index="additional">
                  <language index="lDEF">
                      <field index="settings.detailPid">
                          <value index="vDEF">{db::pages::title::Aktuelles::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}</value>
                      </field>
                      <field index="settings.backPid">
                          <value index="vDEF">{db::pages::title::Aktuelles::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}</value>
                      </field>
                      <field index="settings.topNewsFirst">
                          <value index="vDEF">1</value>
                      </field>
                  </language>
              </sheet>
          </data>
      </T3FlexForms>
sys_template:
  # tum root template
  -
    pid: '{db::pages::title::{$navName -> strtolower()}::uid}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    title: '+ext-{$navName -> strtolower()}'
    root: 1
    #clear: []
    #include_static_file: []

    constants: >

      ### Common

      # ID of start page

      HOMEPID = {db::pages::title::Startseite::uid::pid::{db::pages::title::{$navName -> strtolower()}::uid}}

      # ID of "FP/Impressum"

      IMPRESSUMPID = {db::pages::title::Impressum::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}

      # ID of "audiencenav" folder (optional)

      #AUDIENCEPID = 31

      # Local privacy page ID

      PRIVACY_URL = {db::pages::title::Datenschutz::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}

      # ID of "FP/Kontakt-rechts"

      CONTACTPID = {db::pages::title::Kontakt-rechts::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}

      # ID of search result page

      SEARCHRESULTSPID = {db::pages::title::Suche::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}

      # ID of "FP/Barrierefreiheit"

      ACCESSPID = {db::pages::title::Barrierefreiheit::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}

      # Replace language switcher with this text

      # LANGUAGE_NAV = 0

      ### tracking verhindern

      MATOMO_ID =

      #SEARCH_BOX = 0

tt_content:
  # Impressum content
  -
    pid: '{db::pages::title::Impressum::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '(Inhaltlich verantwortlich)'
    bodytext: '<p>{$imprint -> formatImprint()}</p>'
    header_layout: 100
    imagecols: 1

  # Kontakt-rechts content
  -
    pid: '{db::pages::title::Kontakt-rechts::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '{$thisOuNameDe}'
    bodytext: '<p>{$imprint -> formatImprint()}</p>'
    header_layout: 2
    imagecols: 1

  # Barrierefreiheit content
  -
    pid: '{db::pages::title::Barrierefreiheit::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: '(Feedback und Kontaktangaben)'
    bodytext: '<p>{$accessibility -> formatAccessibility()}</p>'
    header_layout: 100
    imagecols: 1

  # 404 not found content
  -
    pid: '{db::pages::title::404-notfound-{$navName -> strtolower()}::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'textmedia'
    header: 'Leider gibt es diese Seite nicht (mehr)!'
    subheader: '(Fehlercode: 404)'
    bodytext: '<p>Bitte orientieren Sie sich über die unten stehende Sitemap unseres Webauftritts.</p><p>Alternativ können Sie auch direkt über die Suchfunktion der Webseite nach der gewünschten Information suchen.</p>'
    header_layout: 1
    imagecols: 1

  # 404 not found show subpages
  -
    pid: '{db::pages::title::404-notfound-{$navName -> strtolower()}::uid::pid::{db::pages::title::fp-{$navName -> strtolower()}::uid}}'
    tstamp: Datetime::now
    crdate: Datetime::now
    sorting: Sorting::next
    CType: 'menu_subpages'
    header: '(subpages)'
    pages: '{db::pages::title::{$navName -> strtolower()}::uid}'
    header_layout: 100
    imagecols: 1

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{subheader}">
	<f:switch expression="{layout}">
		<f:case value="0">
			<h2><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h2>
		</f:case>
		<f:case value="1">
			<h2><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h2>
		</f:case>
		<f:case value="2">
			<h3><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h3>
		</f:case>
		<f:case value="21">
			<h3 class="large"><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h3>
		</f:case>
		<f:case value="3">
			<h4><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h4>
		</f:case>
		<f:case value="4">
			<h5><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h5>
		</f:case>
		<f:case value="5">
			<h6><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h6>
		</f:case>
		<f:case value="6">
			<h6><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h6>
		</f:case>

		<f:comment>
			HEADLINES with colored lines
		</f:comment>

		<f:case value="22">
			<h3 class="border-bottom"><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h3>
		</f:case>

		<f:case value="31">
			<h4><f:format.raw><f:format.stripTags allowedTags="<br>">{subheader}</f:format.stripTags></f:format.raw></h4>
		</f:case>

		<f:comment>
			HEADLINES with accordion function
		</f:comment>
		<f:case value="20">
			<f:comment>we don't want any subheader for accordeons</f:comment>
		</f:case>

		<f:defaultCase>
			<f:if condition="{default}">
				<f:render partial="Header/SubHeader" arguments="{
					subheader: subheader,
					layout: default}" />
			</f:if>
		</f:defaultCase>
	</f:switch>
</f:if>
</html>

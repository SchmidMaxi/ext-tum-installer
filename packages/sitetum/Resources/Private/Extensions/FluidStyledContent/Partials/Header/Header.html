<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{header}">
	<f:if condition="({frame_class} == tum-accordion) || ({frame_class} == tum-accordion-2colLeft) || ({frame_class} == tum-accordion-2colRight)">

		<f:comment>Accordion</f:comment>
		<f:then>
			<f:render section="headerAccordion" arguments="{_all}" />
		</f:then>

		<f:comment>No Accordion</f:comment>
		<f:else>
			<f:render section="header" arguments="{_all}"/>
		</f:else>

	</f:if>
</f:if>



<f:section name="headerAccordion">
	<f:switch expression="{layout}">
		<f:case value="0">
			<h1 id="acc{uid}" class="c-accordion__header accordion-header">
				<button
					class="accordion-button collapsed"
                    type="button"
					data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
					aria-controls="sec{uid}"
				>
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h1>
		</f:case>
		<f:case value="1">
			<h1 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h1>
		</f:case>
		<f:case value="2">
			<h2 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h2>
		</f:case>
		<f:case value="3">
			<h3 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h3>
		</f:case>
		<f:case value="4">
			<h4 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h4>
		</f:case>
		<f:case value="5">
			<h5 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h5>
		</f:case>
		<f:case value="6">
			<h6 id="acc{uid}" class="c-accordion__header accordion-header">
                <button
                    class="accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#sec{uid}"
                    data-testid="accordion-button"
                    aria-expanded="false"
                    aria-controls="sec{uid}"
                >
					<f:link.typolink parameter="{link}"><f:format.raw><f:format.stripTags allowedTags="<br>,<i>,<sup>">{header}</f:format.stripTags></f:format.raw></f:link.typolink>
				</button>
			</h6>
		</f:case>

		<f:case value="100">
			<f:comment> -- do not show header -- </f:comment>
		</f:case>

		<f:defaultCase>
			<f:if condition="{default}">
				<f:render partial="Header/Header" arguments="{
					header: header,
					layout: default,
					positionClass: positionClass,
					link: link}" />
			</f:if>
		</f:defaultCase>
	</f:switch>
</f:section>



<f:section name="header">
	<f:switch expression="{layout}">

		<f:case value="100">
			<f:comment> -- do not show header -- </f:comment>
		</f:case>

		<f:defaultCase>
			<f:if condition="{default}">
				<f:render partial="Header/Header" arguments="{
					header: header,
					layout: default,
					positionClass: positionClass,
					link: link}" />
			</f:if>
		</f:defaultCase>
	</f:switch>
</f:section>
</html>

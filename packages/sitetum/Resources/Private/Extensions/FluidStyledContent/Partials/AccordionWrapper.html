<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers">

<f:section name="accordionItem">
    <f:variable name="accordionIsSet" value="0"/>
    <f:if condition="{data.frame_class} == tum-accordion || {data.frame_class} == tum-accordion-2colLeft || {data.frame_class} == tum-accordion-2colRight">
        <f:variable name="accordionIsSet" value="1"/>
    </f:if>
    <f:if condition="{accordionIsSet} == 1">
        <f:then>
            <f:asset.css identifier="tumAccordion" href="{vac:resource.vite(file: 'frontend/sitetum/entrypoints/tum-accordion.scss') -> f:format.trim(characters: '/', side: 'left')}"/>
            <div class="c-accordion__item  accordion-item rounded-0">
                {content -> f:format.raw()}
            </div>
        </f:then>
        <f:else>
            {content -> f:format.raw()}
        </f:else>
    </f:if>

</f:section>

<f:section name="accordionBody">
    <f:variable name="accordionIsSet" value="0"/>
    <f:if condition="{data.frame_class} == tum-accordion || {data.frame_class} == tum-accordion-2colLeft || {data.frame_class} == tum-accordion-2colRight">
        <f:variable name="accordionIsSet" value="1"/>
    </f:if>

    <f:if condition="{accordionIsSet} == 1">
        <f:then>
            <div id="sec{data.uid}" class="accordion-collapse collapse" aria-labelledby="acc{data.uid}" data-bs-parent="#c{data.uid}">
                <div class="c-accordion__body accordion-body">
                    <f:comment>prevent subheader from showing in accordion button</f:comment>
                    <f:render partial="Header/SubHeader" arguments="{
						subheader: data.subheader,
						layout: data.header_layout,
						positionClass: '{f:if(condition: data.header_position, then: \'ce-headline-{data.header_position}\')}',
						default: settings.defaultHeaderType}" />
                    {content -> f:format.raw()}
                </div>
            </div>
        </f:then>
        <f:else>
            {content -> f:format.raw()}
        </f:else>
    </f:if>
</f:section>

</html>

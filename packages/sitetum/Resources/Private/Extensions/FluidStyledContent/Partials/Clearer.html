<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{frameClass}">
	<f:case value="tum-2colRight">
		<div class="clearfix"></div>
	</f:case>
	<f:case value="tum-2colRightBox">
		<div class="clearfix"></div>
	</f:case>
	<f:case value="tum-3colRight">
		<div class="clearfix"></div>
	</f:case>
	<f:case value="tum-3colRightBox">
		<div class="clearfix"></div>
	</f:case>
	<f:case value="tum-accordion-2colRight">
		<div class="clearfix"></div>
	</f:case>
</f:switch>
</html>

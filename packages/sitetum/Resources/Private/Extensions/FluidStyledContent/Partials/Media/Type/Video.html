<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<figure class="video"
		style="width: {f:if(condition: '{dimensions.width}', then: '{dimensions.width}px', else: 'auto')};"
>
	<div class="video-embed">
		<f:render partial="Media/Rendering/Video" arguments="{file: file, dimensions: dimensions, settings: settings}" />
	</div>
	<f:if condition="{file.description}">
		<figcaption class="video-caption">
			<f:format.raw>
				<f:format.nl2br>{file.description}</f:format.nl2br>
			</f:format.raw>
		</figcaption>
	</f:if>
</figure>
</html>

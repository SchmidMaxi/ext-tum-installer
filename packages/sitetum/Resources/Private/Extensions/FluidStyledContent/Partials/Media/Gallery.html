<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{gallery.rows}">
	<div class="ce-gallery{f:if(condition: data.imageborder, then: ' ce-border', else: ' ')}{f:if( condition:'{data.image_zoom}', then:' js-colorbox', else:' ')}{f:if( condition:'{data.bodytext}', then:'', else:' ce-gallery-full')}"
			 data-ce-columns="{gallery.count.columns}"
			 data-ce-images="{gallery.count.files}"
	>
		<f:if condition="{gallery.position.horizontal} == 'center'">
			<div class="ce-outer{f:if(condition: '{files.0.properties.type} == 4', then: ' float-none')}">
				<div class="ce-inner{f:if(condition: '{files.0.properties.type} == 4', then: ' float-none')}">
		</f:if>

		<f:if condition="{gallery.count.files} > 1">
				<f:then>
					<f:for each="{gallery.rows}" as="row">
						<div class="ce-row">
							<f:for each="{row.columns}" as="column">
								<f:if condition="{column.media}">
									<div class="ce-column">
										<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
									</div>
								</f:if>
							</f:for>
						</div>
					</f:for>
				</f:then>

				<f:else>
					<f:for each="{gallery.rows}" as="row">
						<f:for each="{row.columns}" as="column">
							<f:if condition="{column.media}">
								<f:render partial="Media/Type" arguments="{file: column.media, dimensions: column.dimensions, data: data, settings: settings}" />
							</f:if>
						</f:for>
					</f:for>
				</f:else>
		</f:if>

		<f:if condition="{gallery.position.horizontal} == 'center'">
				</div>
			</div>
		</f:if>
	</div>
</f:if>
</html>

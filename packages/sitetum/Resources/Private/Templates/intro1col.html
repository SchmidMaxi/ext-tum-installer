<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:tum="http://typo3.org/ns/ElementareTeilchen/Sitetum/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="secMain">
    <main id="page-body" class="c-page-intro">
        <f:render partial="Intro/Head" arguments="{_all}" />
        <div class="container  c-content-area  c-content-area--intro">
            <div id="normal" class="row">
                <div class="js-link-checker">
                    {tum:variableSet(name: 'pageLayout', value: 'LayoutIntro1ColMain')}
                    <f:render partial="ContentMain" arguments="{_all}" />
                </div>
            </div>
        </div>
    </main>
</f:section>
</html>

<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="globalFooter">
    <div class="tumfooter">
        <div class="links">
            <div class="belt">
                <div class="note">
                    <f:format.html><f:translate key="LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.note" /></f:format.html>
                </div>
            </div>
        </div>

        <div class="more links">
            <div class="belt">
                <ul class="misc-inline">
                    <li><f:format.html><f:translate key="LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.jobs" /></f:format.html></li>
                    <li><f:format.html><f:translate key="LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.feedback" /></f:format.html></li>
                    <li><f:format.html><f:translate key="LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.media" /></f:format.html></li>
                </ul>
                <ul class="social inline">
                    <li>
                        <f:link.external class="footer_social-links" uri="https://www.facebook.com/TU.Muenchen/" additionalAttributes="{aria-label: '{f:translate(key: \'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.facebook\')}'}">
                            <img src="{f:uri.image(src: 'EXT:sitetum/Resources/Public/EditorPool/Icons/icon_facebook-grau.svg')}" alt="Facebook" title="{f:translate(key: 'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.facebook')}"/>
                        </f:link.external>
                    </li>
                    <li>
                        <f:link.external class="footer_social-links" uri="https://x.com/TU_Muenchen" additionalAttributes="{aria-label: '{f:translate(key: \'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.facebook\')}'}">
                            <img src="{f:uri.image(src: 'EXT:sitetum/Resources/Public/EditorPool/Icons/icon_x-schwarz.svg')}" alt="X (Twitter)" title="{f:translate(key: 'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.twitter')}"/>
                        </f:link.external>
                    </li>
                    <li>
                        <f:link.external class="footer_social-links" uri="https://www.youtube.com/user/TUMuenchen1" additionalAttributes="{aria-label: '{f:translate(key: \'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.youtube\')}'}">
                            <img src="{f:uri.image(src: 'EXT:sitetum/Resources/Public/EditorPool/Icons/icon_youtube-grau.svg')}" alt="YouTube" title="{f:translate(key: 'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.youtube')}"/>
                        </f:link.external>
                    </li>
                    <li>
                        <f:link.external class="footer_social-links" uri="https://www.instagram.com/tu.muenchen/" additionalAttributes="{aria-label: '{f:translate(key: \'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.instagram\')}'}">
                            <img src="{f:uri.image(src: 'EXT:sitetum/Resources/Public/EditorPool/Icons/icon_instagram-grau.svg')}" alt="Instagram" title="{f:translate(key: 'LLL:EXT:sitetum/Resources/Private/Language/locallang.xlf:tumfooter.instagram')}"/>
                        </f:link.external>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</f:section>

</html>

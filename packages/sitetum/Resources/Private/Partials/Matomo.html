<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <f:comment>
        condition set in Default.html
        <f:if condition="{settings.MATOMO_ID} > 0"></f:if>
    </f:comment>
    <!-- Matomo Partial -->
    <script data-ignore="1" data-cookieconsent="statistics" type="text/plain" nonce="{f:security.nonce()}">
        var _paq = window._paq = window._paq || [];
       _paq.push(['trackPageView']);
       _paq.push(['enableLinkTracking']);

       (function () {
           var u = "//<f:format.raw>{settings.MATOMO_URL}</f:format.raw>/";
           _paq.push(['setTrackerUrl', u + 'matomo.php']);
           _paq.push(['setSiteId', '<f:format.raw>{settings.MATOMO_ID}</f:format.raw>']);

           var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
           g.type = 'text/javascript';
           g.async = true;
           g.defer = true;
           g.src = u + 'js/';
           s.parentNode.insertBefore(g, s);
       })();
    </script>
    <!-- End Matomo -->
</html>
